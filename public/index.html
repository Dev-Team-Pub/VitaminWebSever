<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Vue -->
    <script src="https://unpkg.com/vue"></script>

    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
    <!-- Font Awesome CSS -->
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    <link href="/mystyle.css" rel="stylesheet" />
    <!-- Vue Element CSS & JS -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>

    <title>하비(하루비타민)</title>
    <style>
        .jumbotron {
            border-radius: 0;
        }

        .input-group-text {
            border-right-color: white;
            background-color: white;
        }

        .input-group>input {
            border-left-color: white;
        }
    </style>
</head>

<body>
    <div class="jumbotron bg-vita text-white text-left" onclick="window.location.href='/'" id="mallname">
        <span v-bind:title="message">
            <h1 class="font-weight-bold">하루 비타민</h1>
        </span>
    </div>
    <div id="register">
        <el-col :span="8">
        <el-form ref="form" :model="form" label-width="120px">
            <el-form-item label="ID">
                <el-input v-model="form.name"></el-input>
            </el-form-item>
            <el-form-item label="PASSWORD">
                <el-input v-model="form.name"></el-input>
            </el-form-item>
            <el-form-item>
                <el-button type="primary" @click="onSubmit">로그인</el-button>
                <el-button onclick="window.location.href='/register.html'" >회원가입</el-button>
            </el-form-item>
        </el-form>
    </el-col>
    </div>
    <div class="searchfilter" id="searchfilter">
        <el-button @click="drawer = true" type="primary" style="margin-left: 20px;">
            필터
        </el-button>
        <el-drawer title="필터" :visible.sync="drawer" :direction="direction">
            <span>
                <div class="innersearchfilter">
                    <h4 class="font-weight-bold">별점</h4>
                    <div class="searchstar">
                        <div class="block">
                            <el-rate v-model="value2" :colors="colors">
                            </el-rate>
                        </div>
                    </div>
                    <div class="searchprice">
                        <h4 class="font-weight-bold">가격</h4>
                        <template>
                            <div class="block">
                                <el-slider v-model="value" range :max="80000">
                                </el-slider>
                            </div>
                        </template>
                    </div>
                </div>
            </span>
        </el-drawer>
    </div>



    <script src="main.js"></script>

</body>

</html>
