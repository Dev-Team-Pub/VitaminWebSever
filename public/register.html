<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <script src="//unpkg.com/vue/dist/vue.js"></script>
    <script src="//unpkg.com/element-ui@2.15.3/lib/index.js"></script>
    <link href="/mystyle.css" rel="stylesheet" />
    <title>하비(하루비타민) 회원가입</title>
</head>

<body>
    <div id="register">
        <el-form ref="form" :model="form" label-width="120px">
            <el-form-item label="성명">
                <el-input v-model="form.name"></el-input>
            </el-form-item>
            <el-form-item label="성별">
                <el-radio-group v-model="form.sex">
                    <el-radio label="남"></el-radio>
                    <el-radio label="여"></el-radio>
                </el-radio-group>
            </el-form-item>
            <el-form-item label="생년월일">
                <el-col :span="4">
                    <el-date-picker type="date" placeholder="생년월일" v-model="form.date1" style="width: 100%;">
                    </el-date-picker>
                </el-col>
                </el-col>
            </el-form-item>
            <el-form-item label="추천인 여부">
                <el-switch v-model="form.recommend"></el-switch>
                <span v-if="form.recommend">
                    <el-col :span="8">
                        <el-input v-model="form.recommenduser"></el-input>
                    </el-col>
                </span>
            </el-form-item>
            <el-form-item label="알게된 경로">
                <el-checkbox-group v-model="form.type">
                    <el-checkbox label="검색" name="type"></el-checkbox>
                    <el-checkbox label="친구추천" name="type"></el-checkbox>
                    <el-checkbox label="TV 및 신문 광고" name="type"></el-checkbox>
                    <el-checkbox label="SNS광고" name="type"></el-checkbox>
                </el-checkbox-group>
            </el-form-item>

            <el-form-item label="Activity form">
                <el-input type="textarea" v-model="form.desc"></el-input>
            </el-form-item>
            <el-form-item>
                <el-button type="primary" @click="onSubmit">계정생성</el-button>
                <el-button>종료</el-button>
            </el-form-item>
            <h5 herf="www.naver.com">혹시 비밀번호를 잊어먹으셨나요?</h5>
        </el-form>
    </div>
    <script src="main.js"></script>
</body>
